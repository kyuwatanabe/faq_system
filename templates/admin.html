<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFアメリカビザサポートデスク - 管理画面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        /* スマホ対応 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #007c39 0%, #45b134 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
        }

        /* スマホ対応 - ヘッダー */
        @media (max-width: 768px) {
            .header {
                padding: 20px 15px;
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .header h1 {
                font-size: 20px;
            }
        }

        .back-link {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background 0.3s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .content {
            padding: 30px;
        }

        /* スマホ対応 - コンテンツ */
        @media (max-width: 768px) {
            .content {
                padding: 15px;
            }
        }

        .add-form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .add-form h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            height: 80px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #007c39 0%, #45b134 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
        }

        .faq-list {
            margin-top: 20px;
        }

        .faq-item {
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .faq-header {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* スマホ対応 - FAQ項目 */
        @media (max-width: 768px) {
            .faq-header {
                padding: 12px;
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .faq-item {
                margin-bottom: 15px;
            }

            .add-form {
                padding: 15px;
            }

            .form-group input,
            .form-group textarea {
                font-size: 16px; /* iOS Safari でズームを防ぐ */
            }

            .btn {
                width: 100%;
                margin-bottom: 5px;
            }

            .btn-small {
                width: auto;
                display: inline-block;
                margin-right: 5px;
                margin-bottom: 5px;
            }

            .desktop-only {
                display: none !important;
            }
        }

        .auto-generate-section {
            background: #f0f9f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid #007c39;
        }

        .auto-generate-section h2 {
            color: #007c39;
            margin-bottom: 15px;
        }

        .generate-status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .generate-status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .generate-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .generate-status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .file-help {
            display: block;
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        input[type="file"] {
            padding: 8px;
            border: 2px dashed #007c39;
            border-radius: 5px;
            background: #f9f9ff;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        input[type="file"]:hover {
            border-color: #5a6fd8;
        }

        input[type="file"]:focus {
            outline: none;
            border-color: #4a5fc1;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        .faq-category {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .category-badge {
            background: linear-gradient(135deg, #007c39 0%, #45b134 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .faq-number {
            background: #007c39;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .faq-content {
            padding: 15px;
        }

        .faq-question {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .faq-answer {
            color: #666;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .faq-actions {
            display: flex;
            gap: 10px;
        }

        .edit-form {
            display: none;
            background: #f0f9f5;
            padding: 15px;
            border-top: 1px solid #ddd;
        }

        .stats {
            background: linear-gradient(135deg, #007c39 0%, #45b134 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats h3 {
            font-size: 32px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FAQ管理画面</h1>
            <div>
                <a href="/admin/review" class="back-link" style="margin-right: 10px;">承認待ちFAQ</a>
                <a href="/admin/add_faq" class="back-link" style="margin-right: 10px;">FAQ追加</a>
                <a href="/admin/auto_generate_faq" class="back-link" style="margin-right: 10px;">FAQ自動生成</a>
                <a href="/" class="back-link">ユーザー画面に戻る</a>
            </div>
        </div>

        <div class="content">
            <div class="stats">
                <h3>{{ faqs|length }}</h3>
                <p>登録済みFAQ件数</p>
            </div>

            <!-- FAQ一覧 -->
            <div class="faq-list">
                <h2>FAQ一覧</h2>
                {% for faq in faqs %}
                <div class="faq-item">
                    <div class="faq-header">
                        <div class="faq-number">{{ loop.index }}</div>
                        <div class="faq-actions">
                            <button class="btn btn-small" onclick="toggleEdit({{ loop.index0 }})">編集</button>
                            <form method="post" action="/admin/delete/{{ loop.index0 }}" style="display: inline;"
                                  onsubmit="return confirm('このFAQを削除してもよろしいですか？');">
                                <button type="submit" class="btn btn-danger btn-small">削除</button>
                            </form>
                        </div>
                    </div>
                    <div class="faq-content">
                        <div class="faq-question">{{ faq.question }}</div>
                        <div class="faq-answer">{{ faq.answer }}</div>
                        <div class="faq-category">カテゴリ: <span class="category-badge">{{ faq.get('category', '一般') }}</span></div>
                    </div>

                    <!-- 編集フォーム -->
                    <div class="edit-form" id="edit-form-{{ loop.index0 }}">
                        <h3>FAQ編集</h3>
                        <form action="/admin/edit/{{ loop.index0 }}" method="post">
                            <div class="form-group">
                                <label>質問:</label>
                                <input type="text" name="question" value="{{ faq.question }}" maxlength="200">
                            </div>
                            <div class="form-group">
                                <label>回答:</label>
                                <textarea name="answer" maxlength="1000">{{ faq.answer }}</textarea>
                            </div>
                            <div class="form-group">
                                <label>カテゴリ:</label>
                                <input type="text" name="category" value="{{ faq.get('category', '一般') }}" maxlength="50" placeholder="例: ビザ基本, 就労ビザ, 学生ビザ">
                            </div>
                            <button type="submit" class="btn">更新</button>
                            <button type="button" class="btn" onclick="toggleEdit({{ loop.index0 }})">キャンセル</button>
                        </form>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        function toggleEdit(index) {
            const editForm = document.getElementById(`edit-form-${index}`);
            if (editForm.style.display === 'none' || editForm.style.display === '') {
                editForm.style.display = 'block';
            } else {
                editForm.style.display = 'none';
            }
        }
    </script>
</body>
</html>
